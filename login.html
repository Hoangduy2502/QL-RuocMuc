<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <p class="error-message" id="error-message">Invalid username or password</p>
    </div>

    <script>
         const users = [
            { username: "duyhang", password: "duyhang@123" },
            { username: "namnhung", password: "12345678" }
            // Add more users as needed
        ];

        // Function to set cookie
        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        // Function to get cookie by name
        function getCookie(name) {
            const cookieName = `${name}=`;
            const cookieArray = document.cookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i].trim();
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }
        function login() {
            // Get the values from the input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Validate the credentials
            const validUser = users.find(user => user.username === username && user.password === password);
            if (validUser) {
         
                setCookie('isLoggedIn', 'true', 7); // Set isLoggedIn cookie for 7 days
                setCookie('userName', username, 7); // Set userName cookie for 7 days
                window.location.href = 'index.html';
            } else {
                alert('Sai tài khoản mật khẩu!');
            }
        }

        // Check if user is logged in when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = getCookie('isLoggedIn') === 'true';
            if (isLoggedIn) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
